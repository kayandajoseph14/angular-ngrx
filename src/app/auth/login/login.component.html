<div class="app-login">
  <div class="login-container">
    <form class="login-form" action="#" method="post" [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <h2>Login Here</h2>

      <div class="input-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          formControlName="email"
        >

        <div class="validation-error" *ngIf="showEmailValidationErrors()">{{ showEmailValidationErrors() }}</div>

        <!-- validation message placeholder -->
        <div class="validation-error"></div>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          formControlName="password"
        >
        <!-- validation message placeholder -->
        <div class="validation-error"></div>
      </div>

      <div class="validation-error" *ngIf="showPasswordValidationErrors()">{{ showPasswordValidationErrors() }}</div>

      <button type="submit" class="login-button">
        Login
      </button>

      <div class="signup-link">
        Do not have an account?
        <a routerLink="/auth/signup">Signup Here</a>
      </div>
    </form>
  </div>
</div>
